# https://github.com/marketplace/actions/release-drafter

categories:
  - title: üöÄ Features
    labels:
      - feature
      - enhancement
  - title: üêõ Bug Fixes
    labels:
      - bug
  - title: üß∞ Maintenance
    labels:
      - chore

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  --

  ## Contributors

  $CONTRIBUTORS

name-template: v$RESOLVED_VERSION üêç

tag-template: v$RESOLVED_VERSION

version-resolver:
  major:
    labels:
      - major
      - feature
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
      - chore
      - bug
  default: minor

autolabeler:

  - label: feature
    title:
      - /feat/i
      - /enhancement/i
      - /perf/i

  - label: bug
    title:
      - /fix/i
      - /revert/i

  - label: chore
    title:
      - /docs/i
      - /style/i
      - /refactor/i
      - /ci/i
      - /chore/i
